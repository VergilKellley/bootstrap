<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRD App (JSON-Server)</title>
  <!-- Bootstrap CSS CDN for styling -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <style>
    .delete-btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>CRD App (JSON-Server)</h1>

    <form id="itemForm" class="form-inline mb-3">
      <input
        type="text"
        id="itemName"
        placeholder="Enter item name"
        required
        class="form-control mr-2"
      />
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <ul id="itemList" class="list-group"></ul>
  </div>

  <script>
// Set the base API URL where the JSON server is running
const API_URL = "http://localhost:3000/items";

// Get reference to the form element used to add new items
const form = document.getElementById("itemForm");

// Get reference to the unordered list where items will be displayed
const itemList = document.getElementById("itemList");

// Function to fetch and display all items from the server
async function fetchItems() {
  try {
    // Send a GET request to the API to retrieve items
    const res = await fetch(API_URL);
    // Convert the response to JSON format (array of items)
    const items = await res.json();

    // Clear the existing list in the UI
    itemList.innerHTML = "";

    // Loop through each item and create a list element
    items.forEach(item => {
      // Create a <li> element for the item
      const li = document.createElement("li");
      // Apply Bootstrap classes for styling
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      // Set the text to the item's name
      li.textContent = item.name;

      // Create a "Delete" button for this item
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn btn btn-danger btn-sm";

      // Add a click event listener to delete the item when clicked
      deleteBtn.addEventListener("click", () => deleteItem(item.id));

      // Append the delete button to the list item
      li.appendChild(deleteBtn);

      // Append the list item to the UI list
      itemList.appendChild(li);
    });
  } catch (error) {
    // Log an error if something goes wrong during fetch
    console.error("Error fetching items:", error);
  }
}

// Event listener for the form submission to add a new item
form.addEventListener("submit", async (e) => {
  e.preventDefault(); // Prevent the page from reloading

  // Get the value entered into the input field
  const nameInput = document.getElementById("itemName");
  const name = nameInput.value.trim();

  // If the input is empty, do nothing
  if (!name) return;

  try {
    // Send a POST request to add a new item to the API
    await fetch(API_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json" // Send data as JSON
      },
      body: JSON.stringify({ name }) // Convert the item name into JSON
    });

    // Clear the input field after submission
    nameInput.value = "";

    // Refresh the list to include the new item
    fetchItems();
  } catch (error) {
    // Log an error if adding the item fails
    console.error("Error adding item:", error);
  }
});

// Function to delete an item by its ID
async function deleteItem(id) {
  try {
    // Send a DELETE request to remove the item
    await fetch(`${API_URL}/${id}`, {
      method: "DELETE"
    });

    // Refresh the list to reflect the deletion
    fetchItems();
  } catch (error) {
    // Log an error if deleting the item fails
    console.error("Error deleting item:", error);
  }
}

// Fetch and display items as soon as the page loads
fetchItems();
  </script>
</body>
</html>
